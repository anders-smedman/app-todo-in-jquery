<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info">
                        <div id="app">app.placeholder</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">


                    <!-- input + add -->
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <input id="input" placeholder="Todo text" class="form-control input-lg" />
                        </div>
                    </div>
                   <div class="row">
                       <div class="col-sm-12 form-group text-right">
                           <button type="button" id="btn_add" class="btn btn-success btn-lg">
                                <span  class="glyphicon glyphicon-plus"></span> Add
                           </button>
                       </div>
                   </div>


                </div>
                <div class="col-sm-6 form-group">

                    <!-- list -->
                    <ul id="todolist"></ul>


                </div>
            </div>


        </div>

        
    </body>
</html>
